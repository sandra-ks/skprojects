{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1 class="test-class"> ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6" >
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}

                <div class="form-group">
                    <input type="text" name="task" class="form-control" placeholder="Enter your Task">
                 </div>



                <div class="form-group">
                    <input type="text" name="priority" class="form-control" placeholder="Enter priority">
                </div>
                  <div class="form-group">
                    <input type="date" name="date" class="form-control" placeholder="Enter date">
                </div>

                <input type="submit" class="btn btn-success">
                        </form>



            </div>
        <div class="col-md-6">
            <h4>Task to be Completed</h4>
            {% for i in task1  %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>   {{i.priority}}</b></p>
                    <p>{{i.date}}</p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id%}">Delete</a>
                    <a class="btn btn-success" href="{% url 'update' i.id%}">Update</a>
                    <br>
                    <br>
                       {% endfor %}
                </div>

            </div>

        </div>

    </div>
</div>


{% endblock %}
